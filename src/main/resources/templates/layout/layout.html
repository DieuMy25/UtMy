<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title th:text="${title}">UtMy Fashion Store</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
	<header th:replace="layout/_header :: header"></header>
	<nav th:replace="layout/_menu :: menu"></nav>

	<main class="mt-3" th:insert="${content}"></main>

	<footer th:replace="layout/_footer :: footer"></footer>
</body>
</html>
